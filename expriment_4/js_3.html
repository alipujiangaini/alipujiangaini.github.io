<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>无标题文档</title> 
</head>
<body>

<p id="demo">单击按钮来定位指定文本首次出现的位置。</p>
<button onclick="myFunction()">点我</button>
<script>
function myFunction(){
	var str="Hello my neighbors,good morning!.";
	var n=str.indexOf("good");
	document.getElementById("demo").innerHTML=n;
}
</script>

</body>
</html>
